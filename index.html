<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Add Product</h1>
    <form action="">

        <label for="productBox">Product Name:</label>
        <input type="text" name="" id="productBox">
        <span id="productBoxErr"></span>

        <br><br>

        <label for="priceBox">Product Price:</label>
        <input type="number" name="" id="priceBox">
        <span id="priceBoxErr"></span>

        <br><br>

        <select name="" id="selectBox">

            <option value="">Please Select Category:</option>
            <option value="Drinks">Drinks</option>
            <option value="Meat">Meat</option>
            <option value="Dairy">Dairy</option>
            <option value="Snacks">Snacks</option>
            <option value="Basic">Basic</option>

        </select>

        <br><br>

        <label for="imageBox">Enter Image Link</label>
        <input type="text" name="" id="imageBox">
        <span id="imageBoxErr"></span>

        <br><br>

        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <br><br>

    <table class="table table-hover">
        <thead>
            <tr>

                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Image</th>
                <th>Actions</th>

            </tr>
        </thead>

        <tbody id="tableBody">

        </tbody>
    </table>



    <script src="script.js"></script>
</body>

</html>
